<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>evie's portfolio</title>

<style>
body, html {
	background: url("assets/bg.jpg") no-repeat center center fixed;
	background-size: cover;
}

.collapsible {
  cursor: pointer;
  text-align: left;
  font-size: 30px;
  margin-left: 5%;
  border: none;
  background: none;
}
.content {
 height: 5%;
  padding: 0 4px;
  display: none;
  overflow: hidden;
  font-size: 25px;
  margin-left: 6%;
  margin-top: -1%;
  margin-bottom: -1%;
}
.active, .collapsible:hover {
  color: #638889;
}
.collapsible:after {
  content: '\02303';
  font-size: 12px;
  color: black;
  margin-left: 5px;
}
.active:after {
  content: "\2304";
}
.item {
    width: 120px;
    min-height: 200px;
    max-height: auto;
    float: left;
    margin: 3px;
    padding: 15px;
	transition:transform 0.25s ease;
}
.item:hover {
-webkit-transform:scale(1.5); /* or some other value */
    transform:scale(1.5);
	}

.itemlong {
    width: 200px;
    min-height: 120px;
    max-height: auto;
    float: left;
    margin: 15px;
    padding: 15px;
	transition:transform 0.25s ease;
}
.itemlong:hover {
-webkit-transform:scale(1.5); /* or some other value */
    transform:scale(1.5);
	}
	
.itemsquareish {
    width: 300px;
    min-height: 120px;
    max-height: auto;
    float: left;
    margin: 15px;
    padding: 15px;
	transition:transform 0.25s ease;
}
.itemsquareish:hover {
-webkit-transform:scale(1.5); /* or some other value */
    transform:scale(1.5);
	}
	
.shroom {
	height: 180px;
}
.aboutme{
	display: inline-block; 
	text-align:center;
	background-color: #CCFFFF;
	padding: 15px;
	margin-left: 15px;
}
.imageholder {
	height: auto;
	width: auto;
    margin: 20px;
	background-color: rgba(153, 153, 204, 0.7);
	display:flex; 
	align-items:center;
	padding: 10px;
	}
.imageholderholder {
	display: inline-block;
	margin-top: 10px;
}
</style>

</head>

<body>

</div> 
</div>

</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
} 
</script>
</body>
